<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
        <script type="text/javascript" src="../js/build/jquery.html5form.js"></script>
        <script type="text/javascript" src="./js/stubs.js"></script>
	<script type="text/javascript" src="./js/test.js"></script>
</head>
<body>
        <div style="visibility: hidden">
            <form id="test1">
                <input id="email" type="email" />
                <input id="number" type="number" />
                <input id="url" type="url" />
                <input id="tel" type="tel" pattern="^\+(?:[0-9] ?){6,14}[0-9]$" />
                <input id="text" type="text" />
                <input id="zip" type="zip" />
            </form>
            <form action="oldAction" data-enable-shim="true" target="_self" method="GET" id="test2">
                <button id="btn1" formaction="newAction"></button>
                <button id="btn2" formmethod="POST"></button>
                <button id="btn3" formtarget="_blank"></button>
                <button id="btn4" formenctype="application/x-www-form-urlencoded"></button>
            </form>
        </div>
	<h1 id="qunit-header">Html5FormShim jQuery Plugin Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
        <div id="sandbox"></div>
</body>
</html>
